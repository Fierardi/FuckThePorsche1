<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="Images/Icon.png" type="image/png">
  <title>NapoliGames</title>

  <!-- SF Pro Display font -->
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Google Tag Manager -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WGE5P95VRW"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-WGE5P95VRW');
  </script>

  <!-- Firebase (module) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB3vQHGTYbKYF6Bgb0OGdZBjp4CPKGOcfI",
      authDomain: "napolichat-53d24.firebaseapp.com",
      projectId: "napolichat-53d24",
      storageBucket: "napolichat-53d24.appspot.com",
      messagingSenderId: "383471285730",
      appId: "1:383471285730:web:cae3e00606120dcc5735bb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let currentUsername = "Anonymous";

    document.addEventListener("DOMContentLoaded", () => {
      signInAnonymously(auth).catch(console.error);

      onAuthStateChanged(auth, (user) => {
        if (user) {
          const msgsRef = collection(db, "messages");
          const q = query(msgsRef, orderBy("timestamp"));

          onSnapshot(q, (snapshot) => {
            const chat = document.getElementById("chat");
            chat.innerHTML = "";
            snapshot.forEach(doc => {
              const data = doc.data();
              const msg = document.createElement("p");
              msg.textContent = `${data.username || "Anonymous"}: ${data.text}`;
              if (data.uid === user.uid) msg.classList.add("self");
              chat.appendChild(msg);
            });
            chat.scrollTop = chat.scrollHeight;
          });

          document.getElementById("send-btn").onclick = async () => {
            const input = document.getElementById("messageInput");
            const text = input.value.trim();
            if (!text) return;
            await addDoc(msgsRef, {
              uid: user.uid,
              username: currentUsername,
              text,
              timestamp: serverTimestamp()
            });
            input.value = "";
          };
        }
      });

      document.getElementById("set-username").onclick = () => {
        const name = document.getElementById("username").value.trim();
        if (name) {
          currentUsername = name;
          alert("Username set to: " + currentUsername);
        }
      };
    });
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f2f2f7;
      color: #1c1c1e;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffffcc;
      backdrop-filter: blur(10px);
      padding: 16px 32px;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #d1d1d6;
    }

    .logo-link {
      font-weight: 600;
      font-size: 20px;
      color: #007aff;
      text-decoration: none;
    }

    .nav-links a {
      margin-left: 24px;
      text-decoration: none;
      color: #007aff;
      font-weight: 500;
    }

    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .username {
      margin-bottom: 16px;
      display: flex;
      gap: 10px;
    }

    .username input {
      padding: 8px;
      border: 1px solid #d1d1d6;
      border-radius: 8px;
      flex: 1;
    }

    .username button {
      background-color: #007aff;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    #chat-container {
      background: white;
      border: 1px solid #d1d1d6;
      border-radius: 10px;
      overflow: hidden;
    }

    #chat {
      max-height: 300px;
      overflow-y: auto;
      padding: 16px;
      border-bottom: 1px solid #d1d1d6;
    }

    #chat p {
      margin: 6px 0;
      padding: 8px 12px;
      background-color: #e5e5ea;
      border-radius: 16px;
      max-width: 75%;
    }

    #chat p.self {
      background-color: #007aff;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .input-row {
      display: flex;
      padding: 12px;
      gap: 8px;
    }

    .input-row input {
      flex: 1;
      padding: 10px;
      border: 1px solid #d1d1d6;
      border-radius: 8px;
    }

    .input-row button {
      padding: 10px 16px;
      background-color: #007aff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 24px;
      font-size: 14px;
      background-color: #f9f9f9;
      color: #8e8e93;
    }

    .footer-links {
      margin-bottom: 12px;
    }

    .footer-links a {
      margin: 0 12px;
      color: #007aff;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .nav-links a {
        margin-left: 16px;
      }

      .username {
        flex-direction: column;
      }

      .input-row {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="logo"><a href="#" class="logo-link">NapoliGames</a></div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Games</a>
      <a href="#">Updates</a>
      <a href="#">Account</a>
    </div>
  </header>

  <main>
    <h1>Napoli‑Chat</h1>

    <!-- Username input -->
    <div class="username">
      <input type="text" id="username" placeholder="Your name" />
      <button id="set-username">Set Username</button>
    </div>

    <!-- Chat box -->
    <div id="chat-container">
      <div id="chat"></div>
      <div class="input-row">
        <input type="text" id="messageInput" placeholder="Type a message…" />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Contact Us</a>
      <a href="#">About</a>
    </div>
    <p>Copyright &copy; 2025 NapoliGames. All rights reserved.</p>
  </footer>
</body>
</html>
