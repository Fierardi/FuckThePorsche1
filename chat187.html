<html lang="en">
<head>

    <style>
    :root {
      --primary-font: 'SF Pro Display', sans-serif;
      --apple-black: #000;
      --apple-blue: #007aff;
      --apple-gray: #8e8e93;
      --apple-red: #ff3b30;
    }

    * { box-sizing: border-box; }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: var(--primary-font);
      padding-top: 44px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      color: var(--apple-black);
      position: relative;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Add a full screen background container */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('Images/Napoli.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      filter: brightness(0.7); /* darkens the background */
      z-index: -2;
    }

    /* Add a semi-transparent overlay to grey out */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(128, 128, 128, 0.25); /* light grey overlay */
      z-index: -1;
      pointer-events: none;
    }

    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 1rem;
      color: rgb(255, 255, 255);
    }
    #chat-container {
      background: white;
      border-radius: 28px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chat {
      padding: 1rem;
      height: 300px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    #chat p {
      margin: 0;
      padding: 0.6rem 1rem;
      background: #f2f2f7;
      border-radius: 20px;
      align-self: flex-start;
      max-width: 80%;
      word-wrap: break-word;
      user-select: text;
    }
    #chat p.self {
      background: #007aff;
      color: white;
      align-self: flex-end;
    }
    .input-row {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #d1d1d6;
      gap: 0.5rem;
      background: #fafafa;
    }
    .input-row input {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      background: #f2f2f7;
      outline-offset: 0;
      outline-color: transparent;
      transition: outline-color 0.2s ease;
    }
    .input-row input:focus {
      outline-color: #007aff;
    }
    .input-row input:disabled {
      background: #e5e5e5;
      color: #999;
      cursor: not-allowed;
    }
    .input-row button {
      background: #007aff;
      color: white;
      border: none;
      padding: 0 1.25rem;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s ease;
    }
    .input-row button:hover:not(:disabled) {
      background: #005ecb;
    }
    .input-row button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .username {
      width: 100%;
      max-width: 480px;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;
    }
    .username input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      background: #fff;
      outline-offset: 0;
      outline-color: transparent;
      transition: outline-color 0.2s ease;
    }
    .username input:focus {
      outline-color: #007aff;
    }
    .logged-in-name {
      display: inline-flex;
      align-items: center;
      background: rgba(0, 122, 255, 0.1);
      color: var(--apple-blue);
      font-weight: 600;
      font-size: 1rem;
      padding: 8px 16px;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3);
      user-select: none;
      cursor: default;
      transition: box-shadow 0.3s ease;
      max-width: 300px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .logged-in-name:hover {
      box-shadow: 0 4px 16px rgba(0, 122, 255, 0.5);
    }

    .login-prompt {
      background: rgba(255, 59, 48, 0.1);
      color: var(--apple-red);
      padding: 1rem;
      border-radius: 20px;
      text-align: center;
      font-weight: 500;
      margin-bottom: 1rem;
      border: 1px solid rgba(255, 59, 48, 0.2);
    }

    .login-button {
      background: var(--apple-blue);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border-radius: 15px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .login-button:hover {
      background: #005ecb;
    }

    .logout-button {
      background: var(--apple-red);
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      margin-left: 0.5rem;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .logout-button:hover {
      background: #d70015;
    }

    footer {
      background: #f2f2f7;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #d1d1d6;
      user-select: none;
      margin-top: auto;
    }

        /* Header Styling */
        .header {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 22px;
            height: 44px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .header .logo {
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .header .logo-link {
            color: var(--apple-black);
            text-decoration: none;
        }
        
        .header .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .header .nav-links a {
            color: var(--apple-black);
            text-decoration: none;
            font-size: 0.8rem;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .header .nav-links a:hover {
            opacity: 1;
        }
        
        /* Footer Links */
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .footer-links a {
            color: var(--apple-gray);
            text-decoration: none;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .header {
                padding: 0 15px;
            }
            
            .header .nav-links {
                gap: 15px;
            }
            
            .logged-in-name {
                max-width: 200px;
            }
        }

  </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="index.html" class="logo-link">NapoliGames</a>
        </div> 
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>
            <a href="updates.html">Updates</a>
            <a href="#" id="login-btn">Account</a>
        </div>
    </header>

  <main>
    <h1>Napoli-Chat</h1>

    <div class="username">
      <div id="user-display"></div>
      <div id="login-prompt" class="login-prompt" style="display: none;">
        <div>Please log in to participate in the chat</div>
        <button class="login-button" onclick="openLogin()">Login / Sign Up</button>
      </div>
    </div>

    <div id="chat-container">
      <div id="chat"></div>
      <div class="input-row">
        <input type="text" id="msg" placeholder="Type a message..." disabled />
        <button id="send" disabled>Send</button>
      </div>
    </div>
    
  </main>

    <footer>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact Us</a>
            <a href="#">About</a>
        </div>
        <p>Copyright &copy; 2025 NapoliGames. All rights reserved.</p>
    </footer>

  <script>
  const ably = new Ably.Realtime('pAtgVw.EXDaZQ:wd-xVxcDaSS_l_u-Y8fRZsPsxcpWzH8PvsZPKzRkbDY');
  const channel = ably.channels.get('napoligames-chat');
  const userDisplay = document.getElementById('user-display');
  const loginPrompt = document.getElementById('login-prompt');
  const chatDiv = document.getElementById('chat');
  const input = document.getElementById('msg');
  const sendBtn = document.getElementById('send');

  // Funktion: Netlify Benutzername holen (full_name bevorzugt)
  function getUserName() {
    const user = window.netlifyIdentity.currentUser();
    if (!user) return null;

    if (user.user_metadata && user.user_metadata.full_name && user.user_metadata.full_name.trim() !== '') {
      return user.user_metadata.full_name.trim();
    }

    if (user.email) {
      return user.email;
    }

    return null;
  }

  // UI aktualisieren je nach Login-Status
  function updateUserDisplay() {
    const username = getUserName();
    if (username) {
      // Benutzer ist angemeldet
      userDisplay.innerHTML = `
        <div class="logged-in-name">
          Welcome, ${username}
          <button class="logout-button" onclick="logout()">Logout</button>
        </div>
      `;
      loginPrompt.style.display = 'none';
      
      // Chat-Eingabe aktivieren
      input.disabled = false;
      sendBtn.disabled = false;
      input.placeholder = 'Type a message...';
    } else {
      // Benutzer ist nicht angemeldet
      userDisplay.innerHTML = '';
      loginPrompt.style.display = 'block';
      
      // Chat-Eingabe deaktivieren
      input.disabled = true;
      sendBtn.disabled = true;
      input.placeholder = 'Please log in to chat...';
    }
  }

  // Login Widget öffnen
  function openLogin() {
    window.netlifyIdentity.open();
  }

  // Logout Funktion
  function logout() {
    window.netlifyIdentity.logout();
  }

  // Netlify Identity initialisieren
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on('init', user => {
      updateUserDisplay();
    });
    window.netlifyIdentity.init();
  }

  // Header Login Button
  document.getElementById('login-btn').addEventListener('click', (e) => {
    e.preventDefault();
    const user = window.netlifyIdentity.currentUser();
    if (user) {
      logout();
    } else {
      openLogin();
    }
  });

  // Login Event
  window.netlifyIdentity.on('login', user => {
    updateUserDisplay();
    window.netlifyIdentity.close();
  });

  // Logout Event
  window.netlifyIdentity.on('logout', () => {
    updateUserDisplay();
  });

  // Nachricht anzeigen
  function displayMessage(username, text) {
    const currentUserName = getUserName();

    const p = document.createElement('p');
    p.innerText = `${username}: ${text}`;

    if (username === currentUserName) {
      p.classList.add('self'); // CSS-Klasse für eigene Nachrichten
    }

    chatDiv.appendChild(p);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  // Chat-Historie laden
  channel.history((err, resultPage) => {
    if (err) {
      console.error('Error loading history:', err);
      return;
    }
    resultPage.items.reverse().forEach(msg => {
      displayMessage(msg.name, msg.data);
    });
  });

  // Neue Nachrichten abonnieren
  channel.subscribe(msg => {
    displayMessage(msg.name, msg.data);
  });

  // Nachricht senden
  function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    const name = getUserName();
    if (!name) {
      alert('Please log in to send messages');
      return;
    }

    channel.publish(name, text);
    input.value = '';
  }

  sendBtn.addEventListener('click', sendMessage);

  // Enter-Taste sendet Nachricht
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });
</script>

</body>
</html>
