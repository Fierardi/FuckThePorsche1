        function toggleSearch() {
            const searchContainer = document.getElementById('search-container');
            const searchInput = document.getElementById('search-input');
            
            if (searchContainer.style.display === 'none' || searchContainer.style.display === '') {
                searchContainer.style.display = 'block';

                searchContainer.style.display = 'none';
                searchInput.value = ''; // Clear the search input

            }

        // Hide the search bar when clicking outside
        document.addEventListener('click', function(event) {
            const searchContainer = document.getElementById('search-container');
            const searchInput = document.getElementById('search-input');
            const isClickInsideSearch = searchContainer.contains(event.target);
            const isClickOnSearchButton = event.target.textContent === 'Search';
            
            if (!isClickInsideSearch && !isClickOnSearchButton) {
                searchContainer.style.display = 'none';
                searchInput.value = ''; // Clear the search input
                searchGames(); // Reset any search results
            }
        });

        // Search functionality
        function searchGames() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const gameContainer = document.getElementById('game-container');
            const gameCards = document.querySelectorAll('.game-card');
            
            // Show the games container if any matching games are found
            let hasMatches = false;
            gameCards.forEach(function(card) {
                const gameTitle = card.getAttribute('data-title').toLowerCase();
                if (gameTitle.includes(searchInput)) {
                    card.style.display = 'block'; // Show the card
                    hasMatches = true;
                } else {
                    card.style.display = 'none'; // Hide the card
                }
            });
            
            // Display the games section if there are matches, hide if not
            gameContainer.style.display = hasMatches ? 'flex' : 'none';
        }

// Declare the db variable globally
let db;

// Open or create the IndexedDB database
const request = indexedDB.open('GameScoresDB', 1);

// Handle database upgrade (create object stores)
request.onupgradeneeded = function (event) {
    db = event.target.result;
    // Create object store for game scores, using 'gameTitle' as the keyPath
    if (!db.objectStoreNames.contains('scores')) {
        db.createObjectStore('scores', { keyPath: 'gameTitle' });
    }
};

// Handle errors in opening the database
request.onerror = function (event) {
    console.error('Database error:', event.target.error);
};

// Ensure the database is ready before performing any operations
function isDatabaseReady() {
    return new Promise((resolve, reject) => {
        if (db) {
            resolve(db);
        } else {
            request.onsuccess = function () {
                db = request.result;
                resolve(db);
            };
            request.onerror = function () {
                reject(new Error('Database initialization failed.'));
            };
        }
    });
}

// Get game score from IndexedDB
function getGameScore(gameTitle) {
    isDatabaseReady().then((db) => {
        const transaction = db.transaction(['scores'], 'readonly');
        const store = transaction.objectStore('scores');
        const request = store.get(gameTitle);

        request.onsuccess = function () {
            if (request.result) {
                console.log(`Saved score for ${gameTitle}: ${request.result.score}`);
            } else {
                console.log(`No saved score found for ${gameTitle}`);
            }
        };

        request.onerror = function () {
            console.error('Error retrieving score:', request.error);
        };
    }).catch((error) => {
        console.error('Error:', error);
    });
}

// Save the game score to IndexedDB
function setGameScore(gameTitle, score) {
    isDatabaseReady().then((db) => {
        const transaction = db.transaction(['scores'], 'readwrite');
        const store = transaction.objectStore('scores');
        const gameScore = {
            gameTitle: gameTitle,
            score: score
        };

        store.put(gameScore); // Save or update the score in IndexedDB

        transaction.oncomplete = function () {
            console.log(`Score for ${gameTitle} saved successfully.`);
        };

        transaction.onerror = function () {
            console.error('Error saving score:', transaction.error);
        };
    }).catch((error) => {
        console.error('Error:', error);
    });
}
