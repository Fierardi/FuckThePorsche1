<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/Icon.png" type="image/png">
    <title>NapoliGames</title>
    <style>
        /* Set the background color to cyan */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: cyan;
            color: #333;
        }

        /* Header styling similar to Poki's header */
        .header {
            background-color: #1e1e1e; /* Dark background for the header */
            color: white; /* White text */
            display: flex;
            justify-content: space-between; /* Space between logo and nav items */
            align-items: center;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Box shadow for 3D effect */
        }

        .header .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
        }

        .header .nav-links {
            display: flex;
            gap: 20px;
        }

        .header .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .header .nav-links a:hover {
            background-color: #555; /* Light gray when hovering over links */
        }
    
/* Home Screen */
.home-screen {
    text-align: center;
    padding: 30px 10px;  /* Further reduced padding */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 60vh;  /* Further reduced height */
    background-image: url('Images/Napoli.png'); /* Optional: Background image */
    background-size: cover;
    background-position: center;
}

.home-screen h1 {
    font-size: 2em;  /* Reduced font size */
    font-weight: bold;
    color: #fff;
    margin-bottom: 10px;  /* Reduced margin */
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
}

.home-screen p {
    font-size: 1em;  /* Reduced font size */
    color: #fff;
    margin-bottom: 15px;  /* Reduced margin */
    max-width: 500px;  /* Further reduced max width */
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
}

.home-screen .btn {
    background-color: #ff6347; /* Tomato color */
    color: #fff;
    font-size: 1em;  /* Slightly smaller button text */
    padding: 10px 20px;  /* Reduced padding */
    border: none;
    border-radius: 25px;  /* Slightly smaller border radius */
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.home-screen .btn:hover {
    background-color: #e53d34;
    transform: scale(1.05);
}



        /* Styling the main game content */
        .game-container {
            max-width: 1200px;
            width: 90%;
            margin: 20px auto; /* Centers the container itself */
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Centers the game cards horizontally */
            align-items: center; /* Optionally centers them vertically, in case the height of the container changes */
            display: none; /* Initially hidden */
        }

        /* Styling individual game cards */
        .game-card {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 15px;
            width: 150px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .game-card h2 {
            font-size: 1em;
            margin: 10px 0;
        }

        /* Modal styling */
        #game-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #game-modal .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;  /* Set a fixed width for the modal */
            height: 80%; /* Set a fixed height for the modal */
            max-width: 1000px;  /* Max width */
            max-height: 800px; /* Max height */
            position: relative;
        }

        #game-modal .close-button {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.5em;
            cursor: pointer;
            color: #333;
        }

        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            text-align: center;  /* Centers the footer content */
            padding: 20px;
            color: white;
            margin-top: 30px;
        }

        /* Search bar styling */
        .search-container {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: gray;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            text-align: center;
            z-index: 1000;
            animation: slideDown 0.3s ease-in-out;
        }

        .search-container input {
            width: 80%;
            padding: 10px;
            font-size: 1.2em;
            border: 1px solid #656464;
            border-radius: 5px;
            outline: none;
        }

        /* Slide-down animation */
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Header Box -->
    <header class="header">
        <div class="logo">NapoliGames</div>
        <div class="nav-links">
            <a href="#" onclick="showHome()">Home</a>
            <a href="#" onclick="showGames()">Games</a>
            <a href="#" onclick="toggleSearch()">Search</a>
            <a href="#" onclick="comingSoon()">Login</a>
            <a href="#" onclick="comingSoon()">Sign Up</a>
        </div>
    </header>
     
    <!-- Search Bar Container (initially hidden) -->
    <div class="search-container" id="search-container">
        <input type="text" id="search-input" placeholder="Search for games..." oninput="searchGames()">
    </div>

    <!-- Home Screen -->
<!-- Home Screen -->
<div class="home-screen" id="home-screen">
    <h1>Welcome to NapoliGames!</h1>
    <p></p>
    <button class="btn" onclick="showGames()">Start Exploring</button>
</div>


    <div class="game-container" id="game-container">
        <!-- Game Card 1 -->
        <div class="game-card" onclick="openGame('https://reunbozdo.github.io/')" data-title="Block Blast">
            <img src="Images/BlockIcon.jpg" alt="Game Thumbnail 1">
            <h2>Block Blast</h2>
        </div>

        <!-- Game Card 2 -->
        <div class="game-card" onclick="openGame('https://hextris.io/')" data-title="Hextris">
            <img src="Images/HextrisIcon.webp" alt="Game Thumbnail 2">
            <h2>Hextris</h2>
        </div>

        <!-- Game Card 3 -->
        <div class="game-card" onclick="openGame('https://snake.googlemaps.com/')" data-title="Google Maps Snake">
            <img src="Images/SnakeIcon.png" alt="Game Thumbnail 3">
            <h2>Google Maps Snake</h2>
        </div>
    </div>

    <!-- Game Modal -->
    <div id="game-modal" onclick="closeGame()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-button" onclick="closeGame()">&times;</span>
            <iframe id="game-frame" src=""></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 FuckThePorsche</p>
    </footer>

    <script>
        // Function to open game in modal
        function openGame(url) {
            document.getElementById("game-frame").src = url;
            document.getElementById("game-modal").style.display = "flex";
        }

        // Function to close game modal
        function closeGame() {
            document.getElementById("game-frame").src = "";
            document.getElementById("game-modal").style.display = "none";
        }

        function comingSoon() {
            alert("This feature is coming soon! Tarek ;)");
        }

        function toggleSearch() {
            const searchContainer = document.getElementById('search-container');
            const searchInput = document.getElementById('search-input');
            
            if (searchContainer.style.display === 'none' || searchContainer.style.display === '') {
                searchContainer.style.display = 'block';
            } else {
                searchContainer.style.display = 'none';
                searchInput.value = ''; // Clear the search input
                searchGames(); // Reset any search results
            }
        }

        // Hide the search bar when clicking outside
        document.addEventListener('click', function(event) {
            const searchContainer = document.getElementById('search-container');
            const searchInput = document.getElementById('search-input');
            const isClickInsideSearch = searchContainer.contains(event.target);
            const isClickOnSearchButton = event.target.textContent === 'Search';
            
            if (!isClickInsideSearch && !isClickOnSearchButton) {
                searchContainer.style.display = 'none';
                searchInput.value = ''; // Clear the search input
                searchGames(); // Reset any search results
            }
        });

        // Search functionality
        function searchGames() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const gameContainer = document.getElementById('game-container');
            const gameCards = document.querySelectorAll('.game-card');
            
            // Show the games container if any matching games are found
            let hasMatches = false;
            gameCards.forEach(function(card) {
                const gameTitle = card.getAttribute('data-title').toLowerCase();
                if (gameTitle.includes(searchInput)) {
                    card.style.display = 'block'; // Show the card
                    hasMatches = true;
                } else {
                    card.style.display = 'none'; // Hide the card
                }
            });
            
            // Display the games section if there are matches, hide if not
            gameContainer.style.display = hasMatches ? 'flex' : 'none';
        }

        function showHome() {
    document.getElementById('home-screen').style.display = 'flex';
    document.getElementById('game-container').style.display = 'none';
    hideGames();
}

function showGames() {
    document.getElementById('home-screen').style.display = 'none';
    document.getElementById('game-container').style.display = 'flex';
}


function hideGames() {
    document.getElementById('game-container').style.display = 'none';  // Hide the games section
    document.getElementById('home-screen').style.display = 'flex';  // Show the home screen
}

    </script>

</body>
</html>
