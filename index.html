<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/Icon.png" type="image/png">
    <title>FuckThePorsche</title>
    <style>
        /* Set the background color to cyan */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: cyan;
            color: #333;
        }

        /* Header styling similar to Poki's header */
        .header {
            background-color: #1e1e1e; /* Dark background for the header */
            color: white; /* White text */
            display: flex;
            justify-content: space-between; /* Space between logo and nav items */
            align-items: center;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Box shadow for 3D effect */
        }

        .header .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
        }

        .header .nav-links {
            display: flex;
            gap: 20px;
        }

        .header .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .header .nav-links a:hover {
            background-color: #555; /* Light gray when hovering over links */
        }

       /* Styling the main game content */
.game-container {
    max-width: 1200px;
    width: 90%;
    margin: 20px auto; /* Centers the container itself */
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* Centers the game cards horizontally */
    align-items: center; /* Optionally centers them vertically, in case the height of the container changes */
}

/* Styling individual game cards */
.game-card {
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 10px;
    padding: 15px;
    width: 150px;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.game-card:hover {
    transform: scale(1.05);
}

.game-card img {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

.game-card h2 {
    font-size: 1em;
    margin: 10px 0;
}


        /* Modal styling */
        #game-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #game-modal .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;  /* Set a fixed width for the modal */
            height: 80%; /* Set a fixed height for the modal */
            max-width: 1000px;  /* Max width */
            max-height: 800px; /* Max height */
            position: relative;
        }

        #game-modal .close-button {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.5em;
            cursor: pointer;
            color: #333;
        }

        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

                footer {
            text-align: center;  /* Centers the footer content */
            padding: 20px;
            color: white;
            margin-top: 30px;
        }

    </style>
</head>
<body>

    <!-- Header Box -->
    <header class="header">
        <div class="logo">NapoliGames</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#" onclick="toggleSearch()">Games</a>
            <a href="#" onclick="comingSoon()">Login</a>
            <a href="#" onclick="comingSoon()">Sign Up</a>
        </div>
    </header>
     
    <div class="search-container" id="search-container" style="display: none;">
        <input type="text" id="search-input" placeholder="Search for games..." oninput="searchGames()">
    </div>

    <div class="game-container">
        <!-- Game Card 1 -->
        <div class="game-card" onclick="openGame('https://reunbozdo.github.io/')">
            <img src="Images/BlockIcon.jpg" alt="Game Thumbnail 1">
            <h2>Block Blast</h2>
        </div>

        <!-- Game Card 2 -->
        <div class="game-card" onclick="openGame('https://hextris.io/')">
            <img src="Images/HextrisIcon.webp" alt="Game Thumbnail 2">
            <h2>Hextris</h2>
        </div>

                <!-- Game Card 3 -->
                <div class="game-card" onclick="openGame('https://snake.googlemaps.com/')">
                    <img src="Images/SnakeIcon.png" alt="Game Thumbnail 3">
                    <h2>Google Maps Snake</h2>
                </div>

        <!-- Add more games by copying the game-card block -->
    </div>

    <!-- Game Modal -->
    <div id="game-modal" onclick="closeGame()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-button" onclick="closeGame()">&times;</span>
            <iframe id="game-frame" src=""></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 FuckThePorsche</p>
    </footer>

    <script>
        // Function to open game in modal
        function openGame(url) {
            document.getElementById("game-frame").src = url;
            document.getElementById("game-modal").style.display = "flex";
        }

        // Function to close game modal
        function closeGame() {
            document.getElementById("game-frame").src = "";
            document.getElementById("game-modal").style.display = "none";
        }

        function comingSoon() {
            alert("This feature is coming soon!   Tarek ;)");
        }

        function toggleSearch() {
            const searchContainer = document.getElementById('search-container');
            searchContainer.style.display = searchContainer.style.display === 'none' ? 'flex' : 'none';
        }

        // Search functionality
        function searchGames() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const gameCards = document.querySelectorAll('.game-card');

            gameCards.forEach(function(card) {
                const gameTitle = card.getAttribute('data-title').toLowerCase();
                if (gameTitle.includes(searchInput)) {
                    card.style.display = 'block'; // Show the card
                } else {
                    card.style.display = 'none'; // Hide the card
                }
            });
        }

    </script>

</body>
</html>
